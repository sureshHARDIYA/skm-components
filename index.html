<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit + TS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/themes/light.css" />
    <script type="module" src="/src/index.ts"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/components/drawer/drawer.js"></script>
  </head>
  <body>

    <div style="margin-top: 50px;"></div>
    <skm-flip-carousel>
      <skm-flip-slide>
        <div slot="slide-front">
          Flip me 1
        </div>
        <div slot="slide-back">
            <h1>
              Hi, this is back content of slide 1  with h1 tag
            </h1>
        </div>
      </skm-flip-slide>
      <skm-flip-slide>
        <div slot="slide-front">
          Flip me 2
        </div>
        <div slot="slide-back">
          <div style="font-size: 20px;">
              Hi, this is back content of slide 2 with div tag 
          </div>
        </div>
      </skm-flip-slide>
      <skm-flip-slide>
        <div slot="slide-front">
          Flip me 3
        </div>
        <div slot="slide-back" style="font-size: 20px; height: 100%; width: 100%; background-color: aqua;">
          Hi, this is back content of slide 3 with background
        </div>
      </skm-flip-slide>
    </skm-flip-carousel>
  </body>
 
  
</html>
